<app-header title="Login"></app-header>

<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo type="title"></app-logo>

      <app-custom-input 
      autocomplete="user"
      icon="person-outline"
      [control]="form.controls.username"
      type="Login"
      label="Usuario"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.username.errors  && form.controls.username.touched">
        <div *ngIf="form.controls.username.errors?.['required']">El usuario es requerido</div>
        <div *ngIf="form.controls.username.errors?.['minLength']">Ingrese un usuario valido</div>
      </div>

      <app-custom-input 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors  && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La Contraseña es requerido</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
      </ion-button>

    </form>
  </div>

</ion-content>
